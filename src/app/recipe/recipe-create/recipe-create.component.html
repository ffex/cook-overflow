<div class="row mt-3 mb-3">
    <div class="col-12">
        <p-card header="Insert recipe">
            <div class="row">
                <div class="col" style="padding-left:63px;padding-right:65px">
                    <label class="block">Recipe Title</label>
                </div>
            </div>
            <div class="row border-bottom mb-2 pb-2">
                <div class="col" style="padding-left:63px;padding-right:65px">
                    <input type="text" pInputText class="w-100" [(ngModel)]="title" />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p-carousel [value]="insSteps" [numVisible]="1" [numScroll]="1" [circular]="false">
                        <ng-template let-step pTemplate="item">
                            <div class="row">
                                <div class="col-12">
                                    <div *ngIf="step.numStep===0">
                                        <label class="block">
                                            Description
                                        </label>
                                    </div>
                                    <div *ngIf="step.numStep > 0">
                                        <label for="title" class="block">
                                            Step {{ step.numStep }} Title
                                        </label>

                                    </div>
                                </div>
                            </div>
                            <div *ngIf="step.numStep > 0">
                                <div class="row mb-2">
                                    <div class="col-12">
                                        <input id="title" type="username" aria-describedby="title-help" pInputText
                                            [(ngModel)]="step.title" />
                                        <p-button label="Add Step" *ngIf="step.numStep === this.countStep-1"
                                            icon="pi pi-list" iconPos="left" (onClick)="onAddClick()"
                                            class="p-button-info">
                                        </p-button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">

                                    <textarea pInputTextarea [(ngModel)]="step.text" [rows]="8" [cols]="95"> </textarea>
                                </div>
                            </div>

                        </ng-template>
                    </p-carousel>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-end ">

                    <p-button label="Save Recipe" icon="pi pi-save" iconPos="left" (onClick)="save()"></p-button>
                </div>
            </div>
        </p-card>
    </div>
</div>
