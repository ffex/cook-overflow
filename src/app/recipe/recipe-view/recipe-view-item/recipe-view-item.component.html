<div class="row">
  <div class="col-12">
    <p-card>
      <p-carousel [value]="steps!" [numVisible]="1" [numScroll]="1" [circular]="false">
        <ng-template pTemplate="header">
          <h5>Recipe "{{recipe.title}}"</h5>
        </ng-template>
        <ng-template let-step pTemplate="item">
          <div *ngIf="step.numStep === -1">
            <div class="row">
              <div class="col-12">
                <h4 class="p-mb-1">{{ step.title }}</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div *ngFor="let item of step.ingredients; let i = index">
                  {{ item }}
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="step.numStep === 0">
            <div class="row">
              <div class="col-12">
                <h4 class="p-mb-1">Description</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="p-mt-0 p-mb-3">{{ step.text }}</p>
              </div>
            </div>
          </div><!--  -->
          <div *ngIf="step.numStep > 0">
            <div class="row">
              <div class="col-12">
                <h4 class="p-mb-1">Step {{ step.numStep }} - {{ step.title }}</h4>
      
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="p-mt-0 p-mb-3">{{ step.text }}</p>
      
              </div>
            </div>
          </div>
      
        </ng-template>
      </p-carousel>
    </p-card>
  </div>
</div>
