<div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4">
        <button pButton label="Log in with google" icon="pi pi-google"
            class="p-button-text p-button-raised p-button-outlined p-button-rounded p-button-secondary mb-3 w-100 bg-white" (click)="googleAuth($event)"></button>
        <div class="row">
            <div class="col-5">
                <hr>
            </div>
            <div class="col-2 text-center">or</div>
            <div class="col-5">
                <hr>
            </div>
        </div>


        <p-card header="Log in">
            <span class="p-float-label">
                <input id="float-input" type="text" class="w-100" pInputText>
                <label for="float-input">Username</label>
            </span>
            <span class="p-float-label mt-4">
                <input type="password" pPassword class="w-100"  />
                <label for="float-input">Password</label>
            </span>
            <div class="text-end mt-4">
                
                <button pButton type="button" label="Log in" ></button>
            </div>
            
        </p-card>
    </div>
    <div class="col-4"></div>
</div>
